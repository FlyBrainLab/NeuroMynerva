name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

jobs:
  lint_ts:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '10.x'
    - name: Install Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
        architecture: 'x64'
    - name: Install JupyterLab
      run: python -m pip install jupyterlab
    - name: Lint TypeScript
      run: |
        jlpm
        jlpm run eslint:check